<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Sent Successfully</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0b0c0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #111418;
      padding: 40px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 14px;
      font-weight: 800;
      font-family: "Rajdhani", sans-serif;
    }

    p {
      color: #cbd5e1;
      font-size: 15px;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background: #0ea5e9;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 8px;
      transition: 0.2s;
    }

    a:hover {
      background: #0284c7;
    }
  </style>

</head>
<body>

  <div class="card">
    <h1>Message Sent ✔</h1>
    <p>Thank you for reaching out.  
    We’ll get back to you shortly!</p>

    <a href="index.html">Return Home</a>
  </div>

</body>
</html>
